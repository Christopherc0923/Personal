<!-- Inheriting from main.html in the main project folder-->
{% extends 'main.html'%}
{% load static %}

{% block content %} 

<div class="container text-center">
    <h1>{{ video_title }}</h1>
    <video width="1280" height="720" controls>
        <source src="{% static 'utube/' %}{{ video_title }}" type="video/mp4">
    </video> 
    <br>
    <a href = "{% url 'utube:utube' %}">Back</a>
</div>


<hr>



{% endblock %}
